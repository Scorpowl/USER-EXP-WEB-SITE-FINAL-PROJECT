<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aether Wings - Your Journey Begins</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <nav>
            <a href="#" class="logo">Aether Wings</a>
            <ul>
                <li><a href="#hero">Home</a></li>
                <li><a href="#destinations">Destinations</a></li>
                <li><a href="#offers">Deals</a></li>
                <li><a href="#about">About Us</a></li>
            </ul>
            <a href="#booking-form" class="nav-button">Book Now</a>
        </nav>
    </header>

    <main>

        <section id="hero">
            <div class="hero-content">
                <h1>Discover Your Next Adventure</h1>
                <p>Fly with comfort, arrive with a smile. The world is waiting.</p>
            </div>
        </section>
        <section id="booking">
            <form id="booking-form" class="booking-form">
                <h2>Book Your Flight</h2>
                <div class="form-row">
                    <div class="form-group">
                        <label for="from">From</label>
                        <input type="text" id="from" placeholder="e.g., New York (JFK)">
                    </div>
                    <div class="form-group">
                        <label for="to">To</label>
                        <input type="text" id="to" placeholder="e.g., London (LHR)">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="departure">Departure Date</label>
                        <input type="date" id="departure">
                    </div>
                    <div class="form-group">
                        <label for="return">Return Date</label>
                        <input type="date" id="return">
                    </div>
                </div>
                <div class="form-row">
                    <div class="form-group">
                        <label for="passengers">Passengers</label>
                        <input type="number" id="passengers" value="1" min="1">
                    </div>
                     <div class="form-group">
                        <label for="class">Class</label>
                        <select id="class">
                            <option value="economy">Economy</option>
                            <option value="business">Business</option>
                            <option value="first">First Class</option>
                        </select>
                    </div>
                </div>
                <button type="submit" class="cta-button">Search Flights ✈️</button>
            </form>
        </section>





    </main>

</body>
</html>
